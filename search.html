    <div
      class="spotify-bg-playbar d-flex d-md-none justify-content-around"
      style="

        height: 10vh;
        background-color: var(--playbar_bg);
        position: fixed;
        bottom: 0;
      "

      <div

          height: 12vh;
          width: 100vw;
          position: absolute;
          bottom: 0;
          left: 0;
        "

        <div class="col-3">
          <img
            src="/assets/91Ph+uTyyxL._AC_SL1500_.jpg"
            style="height: 12vh; bottom: 0"

        <div class="col">
          <div

              color: white;
              width: 30vw;
              position: absolute;
              top: 1vh;
              font-weight: bold;
              white-space: nowrap;
              overflow: hidden;
              text-overflow: ellipsis;
              font-size: 15pt;
            "
          >
            Bohemian Rapsody
          </div>
          <div
            class="d-flex"
            style="
              color: var(--playbar_light);
              position: absolute;

              top: 6vh;
              font-size: 15pt;
            "
          >
            Queen
          </div>
        </div>
      </div>
      <div
        class="col"
        style="position: absolute; left: 50vw; bottom: 1vh; height: 10vh"
      >
        <svg
          width="2em"
          height="3em"
          viewBox="0 0 16 16"
          class="bi bi-heart d-block"
          style="
            position: absolute;
            top: 31px;
            left: 50px;
            bottom: 2vh;
            padding: 1vw;
          "
          fill="white"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M8 2.748l-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"
          />
        </svg>
        <svg
          width="2em"
          height="3em"
          viewBox="0 0 16 16"
          class="bi bi-pip"
          fill="white"
          style="position: absolute; top: 31px; left: 100px; padding: 1vw"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M0 3.5A1.5 1.5 0 0 1 1.5 2h13A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 12.5v-9zM1.5 3a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-13z"
          />
          <path
            d="M8 8.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-.5.5h-5a.5.5 0 0 1-.5-.5v-3z"
          />
        </svg>
        <script>
          const playPause = function () {
            const audio = document.getElementById("audio");
            if (audio.paused) {
              audio.play();
              document.getElementById("playMob").classList.add("d-none");
              document.getElementById("playPC").classList.add("d-none");
              document.getElementById("pauseMob").classList.remove("d-none");
              document.getElementById("pauseMob").classList.add("d-block");
              document.getElementById("pausePC").classList.remove("d-none");
              document.getElementById("pausePC").classList.add("d-block");
            } else {
              audio.pause();
              document.getElementById("pauseMob").classList.remove("d-block");
              document.getElementById("pausePC").classList.remove("d-block");
              document.getElementById("pauseMob").classList.add("d-none");
              document.getElementById("pausePC").classList.add("d-none");
              document.getElementById("playMob").classList.remove("d-none");
              document.getElementById("playPC").classList.remove("d-none");
            }
          };
        </script>

        <audio
          id="audio"
          src="./assets/Queen_Bohemian_Rhapsody_with_lyrics_.mp3"
        ></audio>
        <svg
          width="2.5em"
          height="3em"
          viewBox="0 0 16 16"
          class="bi bi-play-fill"
          fill="white"
          xmlns="http://www.w3.org/2000/svg"
          style="position: absolute; top: 31px; left: 150px"
          onclick="playPause()"
          id="playMob"

          height="2.5em"
          viewBox="0 0 16 16"
          class="bi bi-pause-fill d-none"
          fill="white"
          xmlns="http://www.w3.org/2000/svg"
          style="position: absolute; top: 31px; left: 150px"
          onclick="playPause()"
          id="pauseMob"
        >

            d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5zm5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5z"
          />
