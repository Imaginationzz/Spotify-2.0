        <script>
            
            const playPause = function () {
                const audio = document.getElementById("audio");
                if (audio.paused) {
                    audio.play();
                    document.getElementById("playMob").classList.add("d-none")
                    document.getElementById("playPC").classList.add("d-none")
                    document.getElementById("pauseMob").classList.remove("d-none")
                    document.getElementById("pauseMob").classList.add("d-block")
                    document.getElementById("pausePC").classList.remove("d-none")
                    document.getElementById("pausePC").classList.add("d-block")
                } else {
                    audio.pause();
                    document.getElementById("pauseMob").classList.remove("d-block")
                    document.getElementById("pausePC").classList.remove("d-block")
                    document.getElementById("pauseMob").classList.add("d-none")
                    document.getElementById("pausePC").classList.add("d-none")
                    document.getElementById("playMob").classList.remove("d-none")
                    document.getElementById("playPC").classList.remove("d-none")
                }
            }
        </script>
